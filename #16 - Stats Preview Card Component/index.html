<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card-content">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card-content__stats">
        <div class="card-content__stats__companies">
          <span>10k+</span> 
          <span>companies</span>
        </div>
        <div class="card-content__stats__templates">
          <span>314</span> 
          <span>templates</span>
        </div>
        <div class="card-content__stats__queries">
          <span>12M+</span> 
          <span>queries</span>
        </div>
      </div>
    </section>
    <picture>
      <source srcset="./images/image-header-mobile.jpg" media="(max-width: 1040px)" alt="Image of a woman in an office working on her laptop. There are other two women next to her." />
      <img src="./images/image-header-desktop.jpg" alt="Image of a woman in an office working on her laptop. There are other two women next to her." />
    </picture>    
  </main>
</body>
</html>
