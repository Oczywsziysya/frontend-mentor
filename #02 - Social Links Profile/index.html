<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <main>
    <header>
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar." />
      <h1 rel="author">Jessica Randall</h1>
      <span class="header__location">London, United Kingdom</span>
      <p>"Front-end developer and avid reader."</p>
    </header>
    <address>
      <ul class="links-list">
        <li class="links-list__links">GitHub</li>
        <li class="links-list__links">Frontend Mentor</li>
        <li class="links-list__links">LinkedIn</li>
        <li class="links-list__links">Twitter</li>
        <li class="links-list__links">Instagram</li>
      </address>
    </section>
  </main>

</body>
</html>
