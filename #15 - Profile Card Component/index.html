<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-background"></div>
    <picture>
      <img src="./images/image-victor.jpg" alt="Victor's avatar.">
    </picture>
    <header class="card-header">
      <h1>Victor Crest</h1>
      <span>26</span>
    </header>
    <p class="card-location">London</p>
    <section class="card-statistics">
      <div class="card-statistics__followers">
        <span>80K</span>
        <span>Followers</span>
      </div>
      <div class="card-statistics__likes">
        <span>803K</span>
        <span>Likes</span>
      </div>
     <div class="card-statistics__photos">
      <span>1.4K</span>
      <span>Photos</span>
    </div>
  </main>
</body>
</html>
