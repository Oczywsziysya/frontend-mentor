<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 650px)" />
      <img src="./images/image-product-desktop.jpg" alt="Image of the Gabrielle Essence Eau de Parfum lying on a white surface with some green leaves around it." 
      width="300" height="450"/>
    </picture>
    <section>
      <header>
        <div>Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <div class="product-description">
        <p>A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="product-price">
        <span class="product-price__discount">$149.99</span>
        <span class="product-price__full">$169.99</span>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="Shopping cart icon." />
        <span>Add to Cart</span>
      </button>
    </section>
  </main>
</body>
</html>
