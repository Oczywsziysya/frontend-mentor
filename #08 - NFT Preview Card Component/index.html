<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <picture>
      <img src="./images/image-equilibrium.jpg" alt="Image of something like a dark blue background 
      and a cube of glass in the middle that has some red/pink light reflections on it. The cube 
      is standing on one of its corners." width="" height="">
      <div class="nft-image-hover">
        <img src="./images/icon-view.svg" alt="Icon of an white eye.">
      </div>
    </picture>
    <header>
      <h1 class="nft-title">Equilibrium #3429</h1>
    </header>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time-wrapper">
      <p class="nft-price">0.041 ETH</p>
      <p class="nft-remaining-time">3 days left</p>
    </div>
    <address>
      <img src="./images/image-avatar.png" alt="Jules Wyvern's avatar.">
      <p>Creation of <span rel="author">Jules Wyvern</span></p>
    </address>
  </main>
</body>
</html>
