<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- RESULTS SECTION -->
    <section class="results-section">
      <h2 class="results-section__title">Your Result</h2>
      <div class="results-section__numbers">
        <span class="results-section__numbers__user-score">76</span>
        <span class="results-section__numbers__max-score">of 100</span>
      </div>
      <div class="results-section__feedback">
        <span class="results-section__feedback__user-grade">Great</span>
        <p class="results-section__feedback__score-comparison">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <!-- SUMMARY SECTION -->
    <section class="summary-section">
      <header>
        <h1 class="summary-section__title">Summary</h1>
      </header>
      <div class="summary-section__skills">
        <ul class="summary-section__skills__skill-sets summary-section__skills__skill-sets--reaction">
          <li>Reaction</li>
          <li><span class="nominator">80</span> <span class="denominator">/ 100</span></li>
        </ul>
        <ul class="summary-section__skills__skill-sets summary-section__skills__skill-sets--memory">
          <li>Memory</li>
          <li><span class="nominator">92</span> <span class="denominator">/ 100</span></li>
        </ul>
        <ul class="summary-section__skills__skill-sets summary-section__skills__skill-sets--verbal">
          <li>Verbal</li>
          <li><span class="nominator">61</span> <span class="denominator">/ 100</span></li>
        </ul>
        <ul class="summary-section__skills__skill-sets summary-section__skills__skill-sets--visual">
          <li>Visual</li>
          <li><span class="nominator">72</span> <span class="denominator">/ 100</span></li>
        </ul>
      </div>
      <button class="summary-section__continue-button">Continue</button>
    </section>
  </main>
</body>
</html>
