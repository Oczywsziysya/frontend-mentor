<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <picture>
      <img src="./images/illustration-hero.svg" alt="Illustration of a girl wearing headphones and vibing to music.">
    </picture>
    <div class="card-content">
      <h1 class="card-title">
        Order Summary
      </h1>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card-plan-wrapper">
        <img src="./images/icon-music.svg" alt="">
        <div class="card-plan-wrapper__title-pricing-wrapper">
          <h2 class="card-plan-wrapper__title-pricing-wrapper__title">Annual Plan</h2>
          <span class="card-plan-wrapper__title-pricing-wrapper__pricing">$59.99/year</span>
        </div>
        <a class="card-plan-wrapper__change">Change</a>
      </div>
      <button class="card-payment-button">Proceed to Payment</button>
      <button class="card-cancel-button">Cancel Order</button>
    </div>
  </main>
</body>
</html>
