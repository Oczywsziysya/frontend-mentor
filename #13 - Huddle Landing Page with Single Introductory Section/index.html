<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle Landing Page with Single Introductory Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle's logo.">
  </header>
  <main>
    <picture>
      <img src="./images/illustration-mockups.svg" alt="Illustrative image of the desktop and mobile mockups.">
    </picture>
    <section class="huddle-introduction">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </section>
  </main>
  <footer>
    <picture>
      <img src="./images/facebook.svg" alt="Facebook icon." />
      <img src="./images/twitter.svg" alt="Twitter icon." />
      <img src="./images/instagram.svg" alt="Instagram icon." />
    </picture>
  </footer>
</body>
</html>
